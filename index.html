<body>
<h1>The Phychic Game</h1>
    <div>
        <p id="directions-text">Guess what letter I'm thinking of</p>
        <p>Wins: <span id="wins-text">0</span></p>
        <p>Losses: <span id="losses-text">0</span></p>
        <p>Guesses Left: <span id="guessesleft-text">9</span></p>

        
 </div>

 <script type="text/javascript">
        
  var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
 
  var wins = 0;
  var losses = 0;
  var guesses = 9;


    var directionsText = document.getElementById("directions-text");
    var winstext = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessLeftText = document.getElementById("guessesleft-text");
     var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

    document.onkeyup = function(event) {
      var userInput = event.key;
        console.log(computerGuess);
     if (computerChoices.includes(userInput)){
       if(userInput === computerGuess){
        alert('You win');
        wins++
        computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)]
        winstext.innerText = wins;
        //TBD come back here and figure out what needs to be done if a user wins to restart game

       }
       else {
           guesses--;
           guessLeftText.innerText = guesses;

       }

       //No matter what code here will always happen

       if(guesses === 0){
           alert("You lose");
           //Reset Vars
           guesses = 9;
           losses++;
           computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)]

            //Updating Dom
           guessLeftText.innerText = guesses;
           lossesText.innerText = losses;
       }
     }
     else{
       alert('INValid Input');

     }

    



    }

 
 
 
 
 </script>
